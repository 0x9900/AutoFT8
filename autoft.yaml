mongo_server: "localhost"
bind_address: "127.0.0.1"
wsjt_port: 2238
monitor_port: 2240
call: "W6BSD"
location: "CM87vl"
select_method: "notgrid.NotGrid"

# Plugins configurations

Any:
  zone: 'anywhere'

# Select call from the follwing grid squares.
# This roughly correspond to the Europe
Grid:
  squares:
    - ^I[NO]
    - ^J[MNOP]
    - ^K[MNOP]
    - ^L[MN]

NotGrid:
  squares:
    - ^I[NO]
    - ^J[MNOP]
    - ^K[MNOP]
    - ^L[MN]
